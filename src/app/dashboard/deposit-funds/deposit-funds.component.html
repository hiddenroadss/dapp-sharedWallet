<mat-card style="text-align: center">
  <mat-card-header style="justify-content: center">
    <mat-card-title>Deposit funds</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field appearance="">
      <mat-label>Deposit Amount</mat-label>
      <input
        matInput
        type="text"
        [(ngModel)]="depositAmount"
        autocomplete="off"
      />
      <span matSuffix>ETH</span>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button
      mat-raised-button
      [disabled]="!depositAmount"
      color="accent"
      (click)="deposit()"
    >
      Deposit
    </button>
  </mat-card-actions>
</mat-card>
