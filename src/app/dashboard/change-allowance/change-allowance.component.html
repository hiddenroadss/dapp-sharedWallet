<mat-card style="text-align: center">
  <mat-card-header style="justify-content: center">
    <mat-card-title> Change Allowance </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field>
      <input matInput type="text" />
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-flat-button color="accent" (click)="changeAllowance()">
      Change Allowance
    </button>
  </mat-card-actions>
</mat-card>
