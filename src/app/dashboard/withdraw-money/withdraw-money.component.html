<mat-card style="text-align: center">
  <mat-card-header style="justify-content: center">
    <mat-card-title>Withdraw Money</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field>
      <input type="text" matInput [(ngModel)]="amountToWithdraw" />
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-flat-button color="accent" (click)="withdraw()">
      Withdraw
    </button>
  </mat-card-actions>
</mat-card>
